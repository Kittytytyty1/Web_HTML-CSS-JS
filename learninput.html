<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

			width: 65px;

			</select>
		</span>
		<span><label>年龄：</label></span>
		<span><input type="number" max="3" required ></span>
	</div>

		<span><input type="date" value="2005-07-26" style="width: 142px;"></span>

				<option value="dog">狗</option>
				<option value="pig">猪</option>
			</select>
		</span>
	</div>

			<select name="Star Signs" id="Stars_select" style=" width: 147px;">
